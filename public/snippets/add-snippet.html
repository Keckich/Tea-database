<h2>Add new tea</h2>
<form id="add-form" style="display: flex; justify-content: space-between;">
    <section>
        <div class="review-label">
            <label>Name:</label>
            <input type="text" class="review-title">
        </div>
        <div class="review-label">
            <label>Price:</label>
            <input type="text" class="review-title">
        </div>
        <div class="review-label">
            <label>Description:</label>
            <textarea class="review-input" rows="4" placeholder="Put your words here..."></textarea>
        </div>
        <div class="review-label">
            <label>Where did you get this tea?</label>
            <input type="text" class="review-title">
        </div>
        <input  value="Send" class="submit-btn">
    </section>
    <section id="add-photo-section">
        <h3>Photo of your tea:</h3>
        <img src="1.png">
        <input type="file">
    </section>
    
</form>
