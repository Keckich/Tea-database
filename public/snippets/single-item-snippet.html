<section class="col-6 col-xs-12 text-center single-unit">
    <img src="images/collections/{{name}}/{{tea_name}}_768x.png" class="img-responsive">     
</section>	
<section class="col-6 col-xs-12 text-left single-unit">			
    <div style="display: flex; justify-content: space-between;">
        <b class="title-row">{{tea_name}}</b>
        <div class="rating-result item-rate">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>        
    <p class="price">{{cost}}</p>
    <p class="brand">{{brand}}</p>				
    <hr>
    <div id="description">
        <p>
            <strong>Item Form:&nbsp;</strong>
            {{item_form}}
        </p>
        <p>
            <strong>Origin:&nbsp;</strong>
            {{origin}}
        </p>
        <p>
            <strong>Description:&nbsp;</strong>
            <ul id='fact-list'>
            </ul>
        </p>
        <p>
            <strong>Energy:&nbsp;</strong>
            {{energy}}
        </p>
        <p>
            <strong>Steeping Time:&nbsp;</strong>
            {{steeping}}
        </p>
        <p>
            <strong>Temperature:&nbsp;</strong>
            {{temperature}}
        </p>
    </div>
</section>
